<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <script>
        function getHitRecord(id) {
            $.ajax({
                contentType: 'application/json; charset=UTF-8',
                type: "post",
                url: "/hitRecord",
                sync: true,
                success: function (data) {
                    var str = "";
                    console.log(data);
                    $.each(data, function (index, value) {
                        str += "<option>" + value.id + value.name + "</option>";
                    });
                    $("#showHitRecord").empty();
                    $("#showHitRecord").append(str);
                },
                error: function () {
                    console.log("ERRRRRRROOOOORRRRR");
                },
            });
        }
        function post(id) {
            $.ajax({
                contentType: 'application/json; charset=UTF-8',
                type: "post",
                url: "/post",
                sync: true,
                success: function (data) {
                    console.log(data);
                },
                error: function () {
                    console.log("ERRRRRRROOOOORRRRR");
                },
            });
        }
    </script>

</head>
<body>
<p>I am front</p>

<div>
    <label for="showHitRecord">See Hits</label>
    <select class="" name="showHitRecord" id="showHitRecord">
    </select>
    <button type="button" onclick="getHitRecord()">Go</button>
    <button type="button" onclick="post()">Go2</button>
</div>


</body>

</html>
